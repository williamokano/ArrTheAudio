name: Tests

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.test
          push: false
          load: true
          tags: arrtheaudio:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run unit tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/tests:/app/tests \
            -v ${{ github.workspace }}/src:/app/src \
            arrtheaudio:test \
            pytest tests/unit/ -v --tb=short

      - name: Run integration tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/tests:/app/tests \
            -v ${{ github.workspace }}/src:/app/src \
            arrtheaudio:test \
            pytest tests/integration/ -v --tb=short

      - name: Run all tests with coverage
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/tests:/app/tests \
            -v ${{ github.workspace }}/src:/app/src \
            -v ${{ github.workspace }}/htmlcov:/app/htmlcov \
            arrtheaudio:test \
            pytest tests/ -v --cov=arrtheaudio --cov-report=term-missing --cov-report=html --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-arrtheaudio
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
        if: always()

      - name: Comment coverage on PR
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 70
          MINIMUM_ORANGE: 50
        if: github.event_name == 'pull_request'
        continue-on-error: true

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff==0.1.9

      - name: Run ruff linter
        run: ruff check src/ tests/
        continue-on-error: true

      - name: Run ruff formatter check
        run: ruff format --check src/ tests/
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()
        continue-on-error: true

  build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: arrtheaudio:test-build
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image can run
        run: |
          docker run --rm arrtheaudio:test-build arrtheaudio --help
          docker run --rm arrtheaudio:test-build arrtheaudio version
